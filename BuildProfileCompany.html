<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Your Profile - JobHub</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #202124; /* Dark background color */
      color: #ffffff; /* Light text color */
    }
    .navbar {
      background-color: #292b2c !important; /* Dark navbar background color */
    }
    .navbar-brand {
      color: #ffffff; /* Light text color */
      font-weight: bold;
    }
    .navbar-nav .nav-link {
      color: #ffffff !important; /* Light text color */
      font-weight: bold;
    }
    .navbar-nav .nav-link:hover {
      color: #f8f9fa !important; /* Lighter text color on hover */
    }
    .jumbotron {
      background: linear-gradient(to right, #4e54c8, #8f94fb); /* Animated background effect */
      -webkit-animation: GradientAnimation 5s ease infinite alternate; /* Webkit vendor prefix for animation */
      animation: GradientAnimation 5s ease infinite alternate;
      color: #ffffff; /* Light text color */
      margin-bottom: 30px; /* Add margin to bottom */
    }
    .jumbotron h1,
    .jumbotron p {
      color: #ffffff; /* Light text color */
    }
    .card {
      background-color: #343a40; /* Dark card background color */
    }
    .profile-icon {
      background-color: transparent;
      border: none;
      outline: none;
      color: #ffffff;
      font-size: 20px;
      margin-right: 20px;
      padding: 0; /* Remove default padding */
      width: 30px; /* Set width to fit custom image */
      height: 30px; /* Set height to fit custom image */
    }
    .profile-icon img {
      width: 100%;
      height: 100%;
    }
    .profile-icon:hover {
      color: #f8f9fa;
    }
    .join-us-now {
      background-color: #4e54c8; /* Blue background color */
      padding: 30px;
      border-radius: 10px;
      color: #ffffff; /* Light text color */
      margin-bottom: 20px; /* Add margin to bottom */
    }
    .join-us-now .btn-join {
      background-color: #ffffff;
      color: #4e54c8; /* Blue text color */
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .join-us-now .btn-join:hover {
      background-color: #8f94fb; /* Lighter blue */
      color: #ffffff; /* Light text color */
    }

    @-webkit-keyframes GradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
    @keyframes GradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    button[type="submit"] {
      background-color: #4e54c8; /* Blue background */
      color: #ffffff; /* Light text color */
      border: none; /* No border */
      border-radius: 5px; /* Rounded corners */
      padding: 10px 20px; /* Padding */
      font-size: 16px; /* Font size */
      cursor: pointer; /* Cursor on hover */
      transition: background-color 0.3s ease; /* Smooth transition */
    }

    button[type="submit"]:hover {
      background-color: #8f94fb; /* Lighter blue on hover */
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">JobHub</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="jumbotron text-center">
  <h1 class="display-4">Build Your Profile</h1>
  <p class="lead">Create a professional profile to showcase your skills and experience.</p>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="companyName">Company Name:</label>
          <input type="text" class="form-control" id="CompanyName" placeholder="Enter your company name">
        </div>
        <div class="form-group">
          <label for="website">Website:</label>
          <input type="text" class="form-control" id="Website" placeholder="Enter your website">
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" class="form-control" id="location" placeholder="Enter your location">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Describe your company"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
