<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contactus3.css">
</head>
<body>

<header>
  <div class="container">
    <h1 style="color: white">Contact Us</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="contact">
  <div class="container">
    <form id="contact-form">
      <div class="form-group">
        <label for "name"; style="color: white;">Name:</label>
        <input type="text" id="name" name="name" required; placeholder="Enter your full name.">
      </div>
      <div class="form-group">
        <label for="email"; style="color: white;">Email:</label>
        <input type="email" id="email" name="email" required; placeholder="enteryouremail@gmail.com">
      </div>
      <div class="form-group">
        <label for="message"; style="color: white;">Message:</label>
        <textarea id="message" name="message" rows="5" required; placeholder="Send your feedback"></textarea>
      </div>
      <div class="form-group">
        <label for="pnum"; style="color: white;">Phone Number:</label>
        <input type="tel" id="pnum" name="email" required; placeholder="01/111-111">
      </div>
      <button type="submit">Send Message</button>
    </form>
    <div id="status-message"; style="color: white;"></div>
  </div>
</section>

<footer>
  <div class="container">
    <p style="color: white;">&copy; 2024 JobHub. All rights reserved.</p>
  </div>
</footer>

<script src="contactus3.js"></script>
</body>
</html>
